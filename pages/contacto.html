  <!--CUERPO: FORMULARIO-->
  <section class="container">
    <form class="mb-3" action="" method="GET" enctype="text/plain">
      <fieldset>
        <br>
        <legend class="h1">Datos de contacto</legend>
        <br>
        <br>
        <label class="h3">Nombre:</label>
        <input class="form-control form-control-lg" type="text" name="nombre" value="">
        <br>
        <br>
        <label class="h3">Apellido:</label>
        <input class="form-control form-control-lg" type="text" name="nombre" value="">
        <br>
        <br>
        <label class="h3">E-mail:</label>
        <input class="form-control form-control-lg" type="email" name="mail" placeholder="nombre@ejemplo.com">
        <br>
        <br>

        <label class="form-check-label h3" for="defaultCheck">¿Desea recibir más información sobre nosotras?</label>
        <input class="form-check-input" type="checkbox" value="1" id="defaultCheck">

      </fieldset>

      <br>
      <button class="btn btn-light" type="submit">Enviar</button>
      <button class="btn btn-light" type="submit">Limpiar</button>
    </form>
  </section>
